<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Learning HTML5</title>
</head>
<body>
    <div>
        <h1>About Us</h1>
        <p style = "font-family: arcadeclassic; color: red; font-size: x-large;">HEY ! Its me again :)</p>
    </div>

    <div>
        <form>
            <label for="username">Enter Username</label>
            <input type="text" id ="username">
            <br><br>
            <label for="email">Enter Email Id</label>
            <input type="email" id ="email">
            <br><br>
            <label for="password"><p style="color: violet;">Enter Password</p></label>
            <input type="password" id = "password">
            <br><br>

            <p>Select your Age:</p>
            <input type="radio" name="age" value="Below 18" id="option-1">
            <label for="option-1">Below 18</label>
            <br>
            <input type="radio" name="age" value="18 to 35" id="option-2">
            <label for="option-2">18 to 35</label>
            <br>
            <input type="radio" name="age" value="35+" id="option-3">
            <label for="option-3">35+</label>
        </form>
    </div>

    <div>
        <form>
            <label for="question">Security Question</label>
            <select name="question" id="question">
                <option value="q1">Who are you ?</option>
                <option value="q2">Why are you ?</option>
                <option value="q3">What are you ?</option>
            </select>
            <br><br>
            <label for="">Type in your answer</label>
            <input type="text" name ="answer" id="answer">
            <br><br>
            <label for="bio">Your Bio</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>
            <br>
            <input type="submit" name="Submit" id="submit">
        </form>

    </div>

    <div><a href="index.html"><p style="font-family: montserrat;">Home</p></a></div>

</html>
